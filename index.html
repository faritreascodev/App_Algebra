<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App | Álgebra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Caudal y Barandillas</h1>
        <form id="calculator-form">
            <div class="section">
                <h2>Caudal en Tuberías</h2>
                <label for="man-n">Coeficiente de Rugosidad de Manning (n):</label>
                <input type="number" id="man-n" step="0.01" required>
                
                <label for="man-A">Área de la Sección Transversal (A) en m²:</label>
                <input type="number" id="man-A" step="0.01" required>
                
                <label for="man-R">Radio Hidráulico (R) en m:</label>
                <input type="number" id="man-R" step="0.01" required>
                
                <label for="man-S">Pendiente del Canal (S):</label>
                <input type="number" id="man-S" step="0.01" required>

                <label for="hw-C">Coeficiente de Hazen-Williams (C):</label>
                <input type="number" id="hw-C" step="0.01" required>
                
                <label for="hw-R">Radio Hidráulico (R) en m:</label>
                <input type="number" id="hw-R" step="0.01" required>
                
                <label for="hw-S">Pendiente Hidráulica (S):</label>
                <input type="number" id="hw-S" step="0.01" required>
            </div>
            <div class="section">
                <h2>Altura de Barandillas</h2>
                <label for="quad-a">Coeficiente a:</label>
                <input type="number" id="quad-a" step="0.01" required>
                
                <label for="quad-b">Coeficiente b:</label>
                <input type="number" id="quad-b" step="0.01" required>
                
                <label for="quad-c">Coeficiente c:</label>
                <input type="number" id="quad-c" step="0.01" required>
                
                <label for="quad-D">Distancia Horizontal (D) en m:</label>
                <input type="number" id="quad-D" step="0.01" required>
            </div>
            <button type="submit">Calcular</button>
        </form>
        <div id="results"></div>
        <div class="members">
            <strong>Ofrecido por:</strong>
            Steeven Quishpi -
            Dayanara Vélez -
            Emerson Yachapanta.
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
